  <script>
    function pow(x, n) 
    {
        if (n == 1) 
        {
          return x;
        } 
        else 
        {
          return x * pow(x, n - 1);
        }
      }
      
      // То же самое, только короче, но пока непонятней:

      var x, n;
      x = prompt('Оцени свою любовь к друзьям по шкале от 1 до 10: ');
      n = prompt('В какой степени?)');
      document.write('Ответ: ', pow(x, n));
  </script>
